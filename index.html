<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volunteer Form</title>
</head>

<body>
  <h1>Volunteer Form</h1>
  <form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
      <legend>My Info</legend>
      <div><label>First Name:<input type="text" name="first_name_field"></label></div>
      <div><label>Last Name:<input type="text" name="last_name_field"></label></div>
      <div> <label>Phone Number:<input type="text" name="phone_field"></label></div>
      <div><label>Email Address:<input type="text" name="email_field"></label></div>
      <div> Gender:
        <label><input type="radio" name="gender_field">Male</label>
        <label><input type="radio" name="gender_field">Female</label>
      </div>
      <div>
        <label>Age:
          <select name="age_field">
            <option value="under 18">under 18</option>
            <option value="18 -24">18 -24</option>
            <option value="25 -34">25 -34</option>
            <option value="35 -44">35 -44</option>
            <option value="55 -64">55 -64</option>
            <option value="65 and over">65 and over</option>
          </select>
        </label>
      </div>
    </fieldset>
    <fieldset>
      <legend>My Availability</legend>
      <div>
        Days Available:
        <div>
          <div><label><input type="checkbox" name="available_field[]" value="Sunday">Sunday</label> </div>
          <div><label><input type="checkbox" name="available_field[]" value="Monday">Monday</label> </div>
          <div><label><input type="checkbox" name="available_field[]" value="Tuesday">Tuesday</label> </div>
          <div><label><input type="checkbox" name="available_field[]" value="Wednesday">Wednesday</label> </div>
          <div><label><input type="checkbox" name="available_field[]" value="Thursday">Thursday</label> </div>
          <div><label><input type="checkbox" name="available_field[]" value="Friday">Friday</label> </div>
          <div><label><input type="checkbox" name="available_field[]" value="Saturday">Saturday</label> </div>
        </div>
        <div>Any Comments?
          <textarea name="comments_field"></textarea>
        </div>
      </div>
    </fieldset>
    <input type="hidden" name="hidden_field" value="Qingbin Wang">
    <button type="submit">Send Me</button>
  </form>
</body>

</html>
